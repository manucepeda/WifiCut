<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Connectivity Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #343a40;
                color: #ffffff;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td {
            background-color: #f8f9fa;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        .restrict-btn,
        .unrestrict-btn {
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 5px;
            cursor: pointer;
        }

        .restrict-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .unrestrict-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* New styles for additional sections */
        .navbar {
            margin-bottom: 20px;
        }

        .nav-link {
            color: #007bff;
            cursor: pointer;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .console {
            background-color: #f8f9fa;
            color: #343a40;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .logs {
            background-color: #f8f9fa;
            color: #343a40;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a class="nav-link active" href="#device-list">Device List</a>
            <a class="nav-link" href="#status">Status</a>
            <a class="nav-link" href="#console">Console</a>
            <a class="nav-link" href="#logs">Logs</a>
        </nav>

        <div id="device-list">
            <h2 class="mt-4">Device List</h2>
            <table class="table table-striped">
                <!-- ... (your existing device list table) -->
            </table>
            {% if status_message %}
            <div id="status-message"
                class="status-message {{ 'success-message' if status_type == 'success' else 'error-message' }}">
                {{ status_message }}
            </div>
            {% endif %}
        </div>

        <div id="status" style="display: none;">
            <h2 class="mt-4">Status</h2>
            <!-- Add status-related content here -->
        </div>

        <div id="console" style="display: none;">
            <h2 class="mt-4">Console</h2>
            <div class="console">
                <!-- Add console-related content here -->
            </div>
        </div>

        <div id="logs" style="display: none;">
            <h2 class="mt-4">Logs</h2>
            <div class="logs">
                <!-- Add logs-related content here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var buttons = document.querySelectorAll('.restrict-btn, .unrestrict-btn');
            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var ip = button.getAttribute('data-ip');
                    var mac = button.getAttribute('data-mac');
                    var action = button.classList.contains('restrict-btn') ? 'restrict' : 'unrestrict';
                    handleButtonClick(ip, mac, action);
                });
            });

            function handleButtonClick(ip, mac, action) {
                var formData = new FormData();
                formData.append('ip', ip);
                formData.append('mac', mac);

                fetch(`/${action}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        var statusMessage = document.getElementById('status-message');
                        statusMessage.className = 'status-message ' + data.status + '-message';
                        statusMessage.innerText = data.message;
                    })
                    .catch(error => console.error('Error:', error));
            }

            var navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    var targetId = link.getAttribute('href').substring(1);
                    showSection(targetId);
                });
            });

            function showSection(sectionId) {
                var sections = ['device-list', 'status', 'console', 'logs'];
                sections.forEach(function (section) {
                    var element = document.getElementById(section);
                    if (section === sectionId) {
                        element.style.display = 'block';
                        document.querySelector('.nav-link.active').classList.remove('active');
                        document.querySelector(`.nav-link[href="#${sectionId}"]`).classList.add('active');
                    } else {
                        element.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>

</html>
